concourse:
  web:
    enabled: true
    externalUrl: "unjinxed.dev:8080"
    containerPorts:
      http: 8081
    auth:
      mainTeam:
        config: |
          roles:
          - name: owner
            local:
              users: ["<+serviceVariables.concourseUsername>"]
          - name: member
            local:
              users: ["<+serviceVariables.concourseUsername>""]
  worker:
    enabled: true
  service:
    web:
      type: NodePort
      ports:
        http: 8080
  postgresql:
    auth:
      password: <+serviceVariables.postgresqlPassword>
  secrets:
    localUsers: <+serviceVariables.concourseUsername>:<+serviceVariables.concoursePassword>

  ingress:
    enabled: true
    hostname: concourse.dev
    annotations:
        kubernetes.io/ingress.class: "nginx"
